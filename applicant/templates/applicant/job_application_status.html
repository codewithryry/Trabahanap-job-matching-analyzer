<!-- applicant/job_application_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Status</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Job Application Status</h1>
        <p><strong>Applicant Name:</strong> {{ jobapplication.applicant.name }}</p>
        <p><strong>Job Role:</strong> {{ jobapplication.job.job_role }}</p>
        <p><strong>Status:</strong> {{ jobapplication.status }}</p>
        <p><strong>Application Date:</strong> {{ jobapplication.application_date|date:"M d, Y, H:i a" }}</p>
    </div>
</body>
</html>
